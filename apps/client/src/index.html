<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Blugo carModel metrics</title>
    <link rel="stylesheet" href="./css/style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
      integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link
      href="https://db.onlinewebfonts.com/c/7b50cc294a705c6968947e1786ae546a?family=Komu+A"
      rel="stylesheet"
      type="text/css"
    />
  </head>
  <body class="app">
    <lottie-player
      id="app__player"
      src="https://lottie.host/e0908fea-fc42-410a-8dd0-d54a0636a024/qr4FyEPgxG.json"
      background="##FFFFFF"
      speed="1"
      loop
      autoplay
      direction="1"
      mode="normal"
    ></lottie-player>
    <header class="header">
      <nav class="navbar">
        <a href="/">
          <img
            src="./assets/images/Bluugotext_valkosininen.height-150.png"
            alt="bluugo logo"
            class="logo"
        /></a>
      </nav>
    </header>
    <div class="app__container">
      <section class="panel">
        <div class="panel__info">
          <h1 class="panel__title">
            Upload Json <span class="highlight">Vehicle data</span>
          </h1>
          <div class="panel__image-container">
            <img
              src="./assets/images/json_example.png"
              alt=""
              class="json__image"
            />
          </div>
        </div>
        <div class="panel__upload">
          <form
            class="upload-form"
            id="upload-form"
            enctype="multipart/form-data"
          >
            <input
              type="file"
              id="upload-button"
              class="upload-form__input"
              name="fileInput"
              multiple
              accept="file/*"
            />
            <label
              for="upload-button"
              id="upload-button"
              class="upload-form__label"
            >
              <i class="fa-solid fa-cloud-arrow-up"></i>&nbsp; Choose Or Drop
              Json File
            </label>
            <div class="upload-form__error" id="error"></div>
            <div class="upload-form__files" id="json-files">
              <ul class="upload-form__file-list" id="file-list"></ul>
            </div>
            <button
              type="submit"
              class="upload-form__submit"
              id="submit-button"
            >
              Upload
            </button>
          </form>
        </div>
        <footer class="panel__footer">© 2024 Tarus Victor</footer>
      </section>
      <main class="main">
        <div class="main__toolbar">
          <h1 class="main__title highlight">Vehicle data</h1>
          <div class="search" id="search-bar">
            <input
              id="search-input"
              type="search"
              placeholder="Search vehicles here..."
              required
            />
          </div>
          <div class="container">

 <div class="main__controls">
  <button id="prev" >« &nbsp;prev</button>
  <span id="count">1</span>
  <button id="next" >next&nbsp; »</button>
 </div>
  <div id="main__status-bar"></div>
          </div>
         
        </div>
        <div class="main__container">
          <table class="table">
            <thead>
              <tr>
                <th>Year</th>
                <th>Make</th>
                <th>Model</th>
                <th>Rejection%</th>
                <th>Rejection reason #1</th>
                <th>Rejection reason #2</th>
                <th>Rejection reason #3</th>
              </tr>
            </thead>
            <tbody id="table-body"></tbody>
          </table>
        </div>
      </main>
    </div>
    <script src="./js/app.js"></script>
    <script src="https://unpkg.com/@lottiefiles/lottie-player@latest/dist/lottie-player.js"></script>
  </body>
</html>
